<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bear Paw Studio</title>
  <style>
    body {
      margin: 0;
      background-color: #1c252e;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    img {
      max-width: 90%;
      height: auto;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 40px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #777;
      font-weight: bold;
      letter-spacing: 2px;
    }
    nav a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </nav>
  <div class="container">
    <img src="logo.jpeg" alt="Bear Paw Studio Logo">
  </div>
</body>
</html>
